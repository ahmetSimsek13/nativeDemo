
<ion-header>

    <ion-navbar primary>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Geolocation</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

  <button full (click)="getLocation()">Geolocation</button>

  <div *ngIf="location">
    <h3>Latitude : {{location.lat}} </h3>
    <h3>Longitute : {{location.lng}} </h3>
  </div>

</ion-content>
